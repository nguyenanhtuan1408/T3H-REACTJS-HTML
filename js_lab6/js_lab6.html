
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link rel="stylesheet" href="vendors/bootstrap 5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/js_lab6.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form action="#" onsubmit="searchProduct()" method="GET" class="d-flex" role="search">
              <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section>
            <div class="container">
                <div class="row" id="list">
                    

                </div>
            </div>
      </section>
      <nav aria-label="Page navigation example">
        <ul class="pagination container" id="pagination">
          
          
        </ul>
      </nav>

      <div id="box-loading">
          <div id="bg-fade"></div>
          <div id="loading">
            <img src="images/loading-gif.webp" alt="">
          </div>
      </div>
        
      <div id="box-product">
            <div id="bg-product">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-6">
                            <div class="card" style="width: 18rem;">
                                <img src="images/iphone14.jpg" class="card-img-top" alt="...">
                              </div>
                        </div>
                        <div class="col-6">
                            <ul class="cl-w">
                                <li>Tên sản phẩm :</li>
                                <li>Giá :</li>
                                <li>Số lượng :</li>
                                <li>Rate :</li>
                                <li>Brand :</li>
                            </ul>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        
      


      <script type="text/javascript">
        
        var page = 1;
        function nextPage(){
            page++;
            searchProduct();
        }
        function previousPage(){
            if(page >1){
                page--;
                searchProduct();
            }
        }

        function goToPage(p){
            page = p;
                searchProduct();
        }

        function detailsProduct(){
            document.getElementById("box-product").style.display = "block";
        } 

        function searchProduct(){
            event.preventDefault();
            document.getElementById("box-loading").style.display = "block";
            var v = document.getElementById("search").value; 

            
            var xhttp = new XMLHttpRequest();
            xhttp.onload=  function(){
                var rs = this.responseText;
                var data = JSON.parse(rs); // object
                var products = data.products; // array
                var html = ``;
                
                for(var i=0;i<products.length;i++){
                    var thumb = products[i].thumbnail;
                    var name = products[i].title;
                    var desc = products[i].description;
                    var price = products[i].price;
                    html += `<div onclick="detailsProduct()" class="col-3">
                        <div class="card" style="width: 18rem;">
                            <img src="${thumb}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">${name}</h5>
                              <p class="card-text">${desc}</p>
                              <a href="#" class="text-danger">${price}</a>
                            </div>
                          </div>
                    </div>`;
                }
                document.getElementById("list").innerHTML = html;
                document.getElementById("box-loading").style.display = "none";
                document.getElementById("box-product").style.display = "none";

            var p_html = `<li class="page-item"><a onclick="previousPage()" class="page-link" href="#">Previous</a></li>`;
            //nạp các trang 1,2,3,....
            var total_page = data.total % 12 == 0 ? data.total/12: parseInt(data.total/12)+1;
            for(var i=1; i<=total_page; i++){
                var active = page==i?"active":"";
                p_html += `<li class="page-item ${active}"><a onclick="goToPage(${i})" class="page-link" href="#">${i}</a></li>`
            }
            p_html += `<li class="page-item"><a onclick="nextPage()" class="page-link" href="#">Next</a></li>`;
            document.getElementById("pagination").innerHTML = p_html;
            }
            var skip = (page -1)*12;
            xhttp.open("GET",`https://dummyjson.com/products/search?q=${v}&limit=12&skip=${skip}`);
            xhttp.send();
        }
      </script>
</body>
</html>
